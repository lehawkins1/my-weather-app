<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Weather Channel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    />

      src="https://kit.fontawesome.com/c76bb8b3ac.js"
      crossorigin="anonymous"
    ></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Your Local Weather</h1>

      <form action="" id="form">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="ðŸ” Search city "
        />
        <input type="submit" value="Search" />
       </form>
          
        </div>
        
      
      <div class="output">          

        <div class="row">
          <div class="col-6">
            <div>
              <i class="fas fa-cloud-sun-rain"></i><h2 id="currentCity"></h2>
              <h3 id="currentDayTime">Sunday @ 9:31AM</h3>
              <h3 id="degrees">
                <span id="degree"></span>
                <div>
                  <h3 id="see"></h3>
                </div>
                <span>
                 <!--<a href="" id="celcius">Â°C</a>|
                 <a href="" id="fahrenheit">Â°F</a>-->
                </span>
              </h3>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>Humidity: <span id="humidity"></span></li>
              <li>Wind: <span id="wind"></span></li>
            </ul> 
          <br />

        </div>
      </div>
      <div class="forecast">
      <div class="row">
        <div class="col">
          <ul>
          <li id = "day1">day1</li>
          <li></li>
          <li><span id="high1"></span><span id="low1"></span></li>
        </ul>
        </div>
        <div class="col">
          <ul>
            <li id = "day2">*</li>
            <li></li>
            <li><span id="high2"></span><span id="low2"></span></li>
          </ul>
        </div>
        <div class="col">
          <ul>
            <li id = "day3">*</li>
            <li></li>
            <li><span id="high3"></span><span id="low3"></span></li>
          </ul>
        </div>
       
      </div>
    </div></div>
    <p>
<a href="https://github.com/lehawkins1/my-weather-app.git">Open-source code</a> by LaNitria Thorn</p>
    <script src="script.js"></script>
  </body>
</html>
