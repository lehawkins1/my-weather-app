<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Weather Channel</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c76bb8b3ac.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Your Local Weather</h1>

      <form action="" id="form">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="🔍 Search city "
        />
        <input type="submit" value="Search" />
       </form>
          
        </div>
        
      
      <div class="output">
        <div class="row">
          <div class="col-6">
            <h2>
              <h2 id="currentCity"></h2>
              <h3 id="currentDayTime">Sunday @ 9:31AM</h3>
              <h3 id="degrees">
                <span id="degree">70 </span>
                <span>
                 <!--<a href="" id="celcius">°C</a>|
                 <a href="" id="fahrenheit">°F</a>-->
                </span>
              </h3>
            </h2>
          </div>
          <br />
          <div class="col-1">
            <i class="fas fa-cloud-sun-rain"></i>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>

  </body>
</html>
